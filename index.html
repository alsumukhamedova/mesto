<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img class="header__logo" src="logo-header.svg" alt="Логотип"></a>
            <img class="header__line" src="Line.svg" alt="Линия">
        </header>
        <main>
            <section class="profile">
                <div class="avatar">
                    <img src="image.png" alt="Фотография профиля" class="profileImage">

                </div>
                <div class="profile-info">
                    <div class="text">
                        <h1 class="profileName">Жак-Ив Кусто</h1>
                        <p class="description">Исследователь океана</p>
                    </div>
                    <div class="editButton">
                        <div class="editButton__rectangle"></div>
                        <img class="editButton__editProfile" src="Vector.svg" alt="кнопка редактирования профиля">
                    </div>
                </div>
                <div class="addButton">
                    <div class="addButton__rectangle"></div>
                    <img class="addButton__editProfile" src="addButton.svg" alt="кнопка добавления">
                </div>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__item">
                        <div class="group">
                            <h2 class="element__name">Карачаевск</h2>
                            <img class="heart" src="heart.svg" alt="Лайк">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element__item">
                        <img class="element__image" src="kirill-pershin-1404681-unsplash.png" alt="">
                        <div class="element__item">
                            <div class="group">
                                <h2 class="element__name">Гора Эльбрус</h2>
                                <img class="heart" src="heart.svg" alt="Лайк">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="kirill-pershin-1556355-unsplash.png" alt="">
                    <div class="element__item">
                        <div class="group">
                            <h2 class="element__name">Домбай</h2>
                            <img class="heart" src="heart.svg" alt="Лайк">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="1404681-unsplash.png" class="" alt="">
                    <div class="element__item">
                        <div class="group">
                            <h2 class="element__name">Домбай</h2>
                            <img class="heart" src="heart.svg" alt="Лайк">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="dombay.png" class="" alt="">
                    <div class="element__item">
                        <div class="group">
                            <h2 class="element__name">Домбай</h2>
                            <img class="heart" src="heart.svg" alt="Лайк">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="karachaevo.png" alt="">
                    <div class="element__item">
                        <div class="group">
                            <h2 class="element__name">Карачаево</h2>
                            <img class="heart" src="heart.svg" alt="Лайк">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">&copy; 2020 Mesto Russia</footer>
    </div>
</body>
</html>
