<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
<div class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__part">
                <img src="./images/image.png" alt="Фотография профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button type="button" class="profile__edit-button">
                        <img class="profile__editVector" src="./images/profile__editVector.svg" alt="кнопка редактирования профиля">
                    </button>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__addVector" src="images/profile__addVector.svg" alt="кнопка добавления">
            </button>
        </section>
        <section class="elements">
            <template id="card-template">
                <div class="element">
                    <img src="#" alt="" class="element__image">
                    <button type="button" class="element__delete-card"></button>
                    <div class="element__group">
                        <p class="element__name"></p>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup" id="edit">
    <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form form" name="editForm" action="#" method="POST" novalidate>
            <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="userInfo" required pattern="[a-zA-Zа-яА-Я\s\-]+" minlength="2" maxlength="40" id="name-input">
            <span class="popup__input-error"></span>
            <input type="text" placeholder="О себе" class="popup__input popup__input_type_description" name="editFormDescription" required minlength="2" maxlength="200" id="description-input">
            <span class="popup__input-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup" id="place">
    <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form form" action="#" method="POST" name="elementInfo" novalidate>
            <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_element" required minlength="1" maxlength="30" id="place-input">
            <span class="popup__input-error"></span>
            <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" required id="url-input">
            <span class="popup__input-error"></span>
            <button type="submit" class="popup__button">Создать</button>
        </form>
    </div>
</div>

<div class="popup-image popup" id="image">
    <div class="popup-image__container">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="" class="popup-image__image">
        <p class="popup-image__text"></p>
    </div>
</div>

<script type="module" src="./scripts/script.js"></script>
<script type="module" src="./scripts/constants.js"></script>
<script type="module" src="./scripts/initial-сards.js"></script>
</body>
</html>
