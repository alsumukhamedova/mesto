<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="#"><img class="header__logo" src="./images/logo-header.svg" alt="Логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__part">
                    <img src="./images/image.png" alt="Фотография профиля" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                        <button type="button" class="profile__edit-button">
                            <img class="profile__editVector" src="images/profile__editVector.svg" alt="кнопка редактирования профиля">
                        </button>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                    <img class="profile__addVector" src="images/profile__addVector.svg" alt="кнопка добавления">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Картинка">
                    <div class="element__group">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__like"><img src="./images/heart.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Картинка">
                        <div class="element__group">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button type="button" class="element__like"><img src="./images/heart.svg" alt="Лайк"></button>
                        </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like"><img src="./images/heart.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/1404681-unsplash.png" alt="Картинка">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like"><img src="./images/heart.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombay.png" alt="Картинка">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like"><img src="./images/heart.svg" alt="Лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/karachaevo.png" alt="Картинка">
                    <div class="element__group">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like"><img src="./images/heart.svg" alt="Лайк"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="editForm">
                <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="editFormName" required>
                <input type="text" placeholder="О себе" class="popup__input popup__input_type_description" name="editFormDescription" required>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
